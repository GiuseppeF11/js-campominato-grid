<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Js - Campominato Grid</title>

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- FONT-AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
</head>

<body>
        <header class="container d-flex justify-content-between align-items-center">
                <div class="h-100 d-flex align-items-center">
                        <div class="h-100 bg-success">
                                <img src="img/mobile-logo.png" alt="logo-boolean">
                        </div>
                        <h2 class="d-inline-block">Campo Minato</h2>
                </div>
                <div>
                        <button class="rounded-2 px-2">Play</button> 
                        <select name="difficulty" id="difficulty" class="rounded-2 px-2">
                                <option value="100">Easy - 100</option>
                                <option value="81">Medium - 81</option>
                                <option value="49">Hard - 49</option>
                        </select>   
                </div>          
        </header>

        <main class="py-2">

                <div class="grid-container d-flex flex-wrap bg-success h-100 m-auto">

                </div>

        </main>

        <footer class="container d-flex align-items-center">
                <h4>
                        Made with <i class="fa-solid fa-heart"></i> by <a href="">Boolean</a> 
                </h4>
        </footer>

        <!-- BOOTSTRAP JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- MY JS -->
        <script type="text/javascript" src="./js/scripts.js"></script>
</body>

</html>
